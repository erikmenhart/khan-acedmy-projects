<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Travel webpage</title>
        <style>
            .rabbits{color:purple;}
            .bun{color:green;}
            .cows{color:brown;}
            .cow{color:yellow;}
        </style>
    </head>
    <body>
    
        <h1>Travel to rabbit</h1>
        <img src="https://www.kasandbox.org/programming-images/animals/rabbit.png" alt="Rabbit with lop ears in barn" width="203"> <br>
    Travel to see <strong class="rabbits">rabbits</strong>
    <h3>Why should you see <strong class="rabbits">rabbits</strong></h3>

        <ul class="bun">
            <li>cute
            <li>awesome
            <li>fun
        </ul>
        <h1>Travel to cow</h1>
        <img src="https://www.kasandbox.org/programming-images/avatars/aqualine-seedling.png" alt="Rabbit with lop ears in barn" width="203"> <br>
    Travel to see <strong class="cows">cows</strong>
    <h3>Why should you see <strong class="cows">cows</strong></h3>
        <ul class="cow">
            <li>hot
            <li>cool
            <li>fat
        </ul>
    </body>
</html>
